<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #2a9d8f;
        }
        .bot {
            text-align: left;
            color: #e63946;
        }
        #input-container {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #457b9d;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        #send-button:hover {
            background-color: #1d3557;
        }
.spinner {
    border: 4px solid #f3f3f3; /* Light gray */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    display: inline-block;
    margin-left: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#send-button:disabled {
    background-color: #cccccc; /* Disabled color */
    cursor: not-allowed; /* Show not-allowed cursor */
}
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat-log"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
    <div id="dynamic-content"
         style="margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; display: none;">
        <h3>Additional Information</h3>
        <div id="content-area"></div>
    </div>
</div>


<script>
    const apiUrl = "http://127.0.0.1:5000/rag";

    document.getElementById("send-button").addEventListener("click", async () => {
        const userInput = document.getElementById("user-input").value;
        if (!userInput) return;

        appendMessage("user", userInput);
        document.getElementById("user-input").value = "";
        toggleLoading(true);

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input: userInput })
            });

            if (response.ok) {
                const data = await response.json();
                appendMessage("bot", data.response);

                // Open the dynamic file in a popup
                if (data.dynamicFileUrl) {
                        openInPopup(data.dynamicFileUrl);
                    }
                } else {
                    appendMessage("bot", "Error: Could not fetch a response from the server.");
                }
        } catch (error) {
            console.error("Error communicating with the server:", error);
            appendMessage("bot", "Error: Unable to connect to the server.");
        } finally {
            toggleLoading(false);
        }
    });

    function appendMessage(sender, message) {
        const chatLog = document.getElementById("chat-log");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${sender}`;
        messageElement.textContent = message;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function toggleLoading(isLoading) {
        const sendButton = document.getElementById("send-button");
        const spinner = document.getElementById("spinner");

        if (isLoading) {
            sendButton.style.display = "none";
            spinner.style.display = "inline-block";
        } else {
            sendButton.style.display = "inline-block";
            spinner.style.display = "none";
        }
    }

     function openInPopup(url) {
        const width = 800; // Set the width of the popup
        const height = 600; // Set the height of the popup
        const left = (screen.width - width) / 2; // Center horizontally
        const top = (screen.height - height) / 2; // Center vertically

        // Open a new popup window
        window.open(
            url,
            "PopupWindow", // Name of the window
            `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
        );
}
</script>

</body>
</html>
